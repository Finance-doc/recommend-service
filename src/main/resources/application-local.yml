spring:
  config:
    activate:
      on-profile: local

  autoconfigure:
  cache:
    type: none

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    url: jdbc:h2:file:~/fn-recommend-db;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console