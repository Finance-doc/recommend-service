spring:
  config:
    activate:
      on-profile: k8s

  application:
    name: recommend-service

  datasource:
    url: ${RECOMMEND_DATASOURCE_URL}
    username: ${RECOMMEND_DATASOURCE_USERNAME}
    password: ${RECOMMEND_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc.lob.non_contextual_creation: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always